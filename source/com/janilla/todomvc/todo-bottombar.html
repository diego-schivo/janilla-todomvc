<footer class="bottombar" style="${style}">
    <div class="todo-status">${todoStatusText}</div>
    <ul class="filter-list">
        <!--${filterItems}-->
    </ul>
    <template>
        <li class="filter-item">
            <a id="${id}" class="${class}" href="${href}" data-route="${route}">${text}</a>
        </li>
    </template>
    <button id="clear-completed" class="clear-completed-button">Clear completed</button>
</footer>
