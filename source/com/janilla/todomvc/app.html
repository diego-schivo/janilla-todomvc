<!DOCTYPE html>
<html lang="en" data-framework="janilla">
<head>
	<meta charset="UTF-8" />
	<meta name="description" content="A TodoMVC written with Janilla features." />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>TodoMVC: Janilla</title>
	<link href="/app.css" rel="stylesheet" />
	<script src="/app.js" type="module"></script>
</head>
<body>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Created by the TodoMVC Team and Diego Schivo</p>
		<p>
			Part of <a href="http://todomvc.com">TodoMVC</a> and
			<a href="https://www.janilla.com">Janilla</a>
		</p>
	</footer>
</body>
<template id="app-App">
	<section class="todoapp">
		<header class="header">
			<h1>todos</h1>
			<input class="new-todo" placeholder="What needs to be done?" autofocus />
		</header>
		<main class="main" style="display: none;">
			<!--${toggleAll}-->
			<!--${todoList}-->
		</main>
		<footer class="footer" style="display: none;">
			<!--${todoCount}-->
			<!--${filters}-->
			<button class="clear-completed">Clear completed</button>
		</footer>
	</section>
</template>
</html>
