<ul class="todo-list">
	<!--${items}-->
</ul>

<template id="TodoList-Item">
	<li class="${completed} ${editing}">
		<div class="view">
			<input class="toggle" type="checkbox" data-${checked} />
			<label>${todo.title}</label>
			<button class="destroy"></button>
		</div>
		<!--${edit}-->
	</li>
</template>

<template id="TodoList-Item-edit">
	<input class="edit" value="${todo.title}" />
</template>
